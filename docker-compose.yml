services:
  backend:
    build: ../levise-backend
    ports:
      - "8002:8000"
    env_file:
      - ../levise-backend/.env
    environment:
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3002
    volumes:
      - ../levise-backend:/app
      - backend-db:/app/db
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: .
    ports:
      - "3002:3000"
    environment:
      - API_BASE_URL=http://localhost:8002
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  backend-db:
